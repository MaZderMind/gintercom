  <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" ngbDropdownToggle>
    Actions
  </button>
  <div class="dropdown-menu" ngbDropdownMenu>
    <a *ngIf="device.provisioned" class="dropdown-item" href="#" ngbDropdownItem>Unassign Panel</a>

    <a class="dropdown-item" href="#" ngbDropdownItem>
      Force Disconnect <i class="fa fa-exclamation-triangle text-danger"></i>
    </a>
  </div>
</div>
