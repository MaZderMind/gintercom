<ng-template #modal let-modal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{ isCreation() ? 'Add Group' : 'Edit Group ' + groupId }}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-group-edit (saved)="modal.dismiss()" [groupId]="groupId"></app-group-edit>
  </div>
</ng-template>
