<form [formGroup]="groupEditForm" (validSubmit)="onSubmit()" validateOnSubmit class="has-validation">
  <div class="form-group">
    <label for="id">Group-Id</label>
    <input type="text" class="form-control" id="id" aria-describedby="idHelp" formControlName="id" [autofocus]="isCreation()">
    <small id="idHelp" class="form-text text-muted">The Group-Id is used to uniquely reference this group.</small>
  </div>
  <div class="form-group">
    <label for="display">Display-Name</label>
    <input type="text" class="form-control" id="display" aria-describedby="displayHelp" formControlName="display"
           [autofocus]="!isCreation()">
    <small id="displayHelp" class="form-text text-muted">The Display-Name is used to represent the Group to End-Users.</small>
  </div>

  <button type="submit" class="btn btn-primary float-right" [class.disabled]="!groupEditForm.valid">
    {{ isCreation() ? 'Add' : 'Save' }}
  </button>
</form>
