<div *ngFor="let buttonControl of buttons.controls; let index = index" class="mb-2">
  <app-button-editor
    [control]="buttonControl"
    [showLabels]="index == 0"
    [showDelete]="true"
    (delete)="onDelete(index)"
  ></app-button-editor>
</div>

<button type="button" (click)="addButton()" class="btn btn-secondary">Add Button</button>
