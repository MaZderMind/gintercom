<div [ngSwitch]="filter" class="d-flex">
  <h2 *ngSwitchCase="'unassigned'">Unassigned Panels</h2>
  <h2 *ngSwitchCase="'assigned'">Assigned Panels</h2>
  <h2 *ngSwitchCase="'offline'">Online Panels</h2>
  <h2 *ngSwitchCase="'online'">Offline Panels</h2>
  <h2 *ngSwitchDefault>Configured Panels</h2>

  <a class="close" *ngIf="filter" routerLink="/panels" ngbTooltip="Clear Filter">&times;</a>
</div>

<table class="table" *ngIf="panels">
  <thead>
  <tr>
    <th>Status</th>
    <th>Id</th>
    <th>Display-Name</th>
    <th>Host-ID</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let panel of panels">
    <td>
      <app-panel-status [panel]="panel"></app-panel-status>
    </td>
    <td class="text-monospace">
      <a [routerLink]="['/panels', panel.id]">{{ panel.id }}</a>
    </td>
    <td>{{ panel.display }}</td>
    <td>
      <a *ngIf="panel.assigned" [routerLink]="['/devices', panel.hostId]">{{ panel.hostId }}</a>
      <button
        *ngIf="!panel.assigned"
        class="btn btn-primary btn-sm"
        type="button"
        (click)="assignDevice()"
      >
        Assign Device
      </button>
    </td>
    <td>
      <app-panel-actions [panel]="panel"></app-panel-actions>
    </td>
  </tr>
  <tr *ngIf="panels.length == 0">
    <td colspan="6" class="text-center font-italic">No Panels Configured</td>
  </tr>
  </tbody>
</table>

<button type="button" class="btn btn-primary" (click)="addPanel()">Add Panel</button>
